name: Build and Test

on:
  push:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18


      - name: Install dependencies
        run: npm ci
      - name: Install dependencies
        run: npm install jest
      - name: Lint code
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Launch index.html
        if: ${{ success() }}
        run: |
          echo "Launching index.html..."
